<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usu√°rio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h2>üë§ Meu Perfil</h2>
    <img id="foto-perfil" src="" width="120" alt="Foto do usu√°rio" />
    <ul id="info-perfil">
      <li><strong>Nome:</strong> <span id="nome"></span></li>
      <li><strong>Email:</strong> <span id="email"></span></li>
      <li><strong>Gradua√ß√£o:</strong> <span id="graduacao"></span></li>
      <li><strong>Tipo:</strong> <span id="tipo"></span></li>
      <li><strong>Telefone:</strong> <span id="telefone"></span></li>
    </ul>
  </main>

  <script>
    // Aqui voc√™ pode puxar o email do usu√°rio logado via sess√£o, cookie, ou query params
    const emailUsuario = "usuario@example.com"; // substituir por valor real

    fetch(`/perfil/${emailUsuario}`)
      .then(res => res.json())
      .then(dados => {
        document.getElementById("foto-perfil").src = "uploads/fotos/" + dados.foto;
        document.getElementById("nome").textContent = dados.nome;
        document.getElementById("email").textContent = dados.email;
        document.getElementById("graduacao").textContent = dados.graduacao;
        document.getElementById("tipo").textContent = dados.tipo;
        document.getElementById("telefone").textContent = dados.telefone;
      })
      .catch(err => {
        alert("N√£o foi poss√≠vel carregar o perfil.");
        console.error(err);
      });
  </script>
</body>
</html>
